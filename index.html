<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
</head>

<body>
    <a-scene mindar-image="imageTargetSrc: ./targets.mind; filterMinCF:0.0001; filterBeta: 0.001" color-space="sRGB"
        renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false"
        device-orientation-permission-ui="enabled: false">
        <a-assets>
            <!-- <img id="card" src="example2/pattern-Ar-Marker-katherine.png" /> -->
            <a-asset-item id="katherineModel" src="katherine.glb"></a-asset-item>
            <a-asset-item id="benjaminModel" src="Benjamin.glb"></a-asset-item>
        </a-assets>
        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
        <a-entity mindar-image-target="targetIndex: 0">

            <a-gltf-model rotation="90 0 0" position="0 0 0" scale="4 4 4" src="#benjaminModel" animation-mixer>
        </a-entity>
        <a-entity mindar-image-target="targetIndex: 1">

            <a-gltf-model rotation="100 0 0" position="0 0 0" scale="4 4 4" src="#katherineModel"
                on-model-loaded="console.log('Model loaded successfully');"
                on-error="console.error('Error loading model');" animation-mixer></a-gltf-model>

        </a-entity>
    </a-scene>
</body>

</html>
